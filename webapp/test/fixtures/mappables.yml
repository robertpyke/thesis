# Use EWKT to setup points. It is necessary to specify the SRID for these points
# due to a geometry column srid assertion

sydney:
  geometry: SRID=4326;POINT(151.2086 -33.8683)
  layer: one

brisbane:
  geometry: SRID=4326;POINT(153.0333 -27.4667)
  layer: one

adelaide:
  geometry: SRID=4326;POINT(138.5833 -34.9333)
  layer: one

perth:
  geometry: SRID=4326;POINT(115.8585 -31.9554)
  layer: one
